<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="framework7.min.css">

  <title>Smart.c mjpg example</title>
  <style type="text/css">
  </style>
</head>
<body>

  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>


  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
          <div class="center sliding">Remote Camera</div>
        </div>
      </div>
      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page">
          <!-- Scrollable page content -->
          <div class="page-content">
            <!--
            <iframe src="/stream" width="300" height="200"></iframe>
            -->
            <div class="content-block-title">Camera View</div>
            <div class="content-block">
              <img src="/stream">
            </div>

            <div class="content-block-title">Camera Control</div>
            <div class="list-block">
            <ul>

    <!-- Switch (Checkbox) -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
        <div class="item-inner">
          <div class="item-title label">Camera on/off</div>
          <div class="item-input">
            <label class="label-switch">
              <input type="checkbox">
              <div class="checkbox"></div>
            </label>
          </div>
        </div>
      </div>
    </li>


    <!-- Select -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-freq"></i></div>
        <div class="item-inner">
          <div class="item-title label">Rate</div>
          <div class="item-input">
            <select>
              <option>1 frame/sec</option>
              <option>2 frames/sec</option>
            </select>
          </div>
        </div>
      </div>
    </li>


            </ul>
            </div>

            <!-- Link to another page -->
            <!--
            <a href="about.html">About app</a>
            -->
          </div>
        </div>
      </div>
      <!-- Bottom Toolbar-->
      <div class="toolbar">
        <div class="toolbar-inner">
          <!-- Toolbar links -->
          <a href="#" class="link">Link 1</a>
          <a href="#" class="link">Link 2</a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="framework7.min.js"></script>
  <script type="text/javascript">
    var myApp = new Framework7({
      pushState: true,
      swipePanel: 'left',
      // ... other parameters
    });
  </script>
</body>
</html>
